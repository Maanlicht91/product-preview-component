<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main class="product-container">
      <div class="product">
        <img
          src="images/image-product-desktop.jpg"
          alt="perfume"
          class="product__image-lg"
        />
        <img
          src="images/image-product-mobile.jpg"
          class="product__image-xs"
          alt="perfume"
        />
      </div>
      <div class="product product-details">
        <span class="product__type">Perfume</span>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__info">
          A floral, solar and voluptuous interpration composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__price-section">
          <h1 class="product__discounted-price">$149.99</h1>
          <span class="product__original-price">$169.99</span>
        </div>

        <div class="product__add-cart-section">
          <img class="product__basket-icon" src="images/icon-cart.svg" />
          <button class="product__btn">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
